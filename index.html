<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Préstamos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center">Calculadora de Préstamos</h1>
      <form id="loanForm" class="p-4 shadow bg-white">
        <div class="mb-3">
          <label for="tipoCredito" class="form-label">Tipo de Crédito</label>
          <select class="form-select" id="tipoCredito" required>
            <option value="">Selecciona el tipo de crédito</option>
            <option value="personal">Personal</option>
            <option value="hipotecario">Hipotecario</option>
            <option value="automotriz">Automotriz</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="monto" class="form-label">Monto del Préstamo</label>
          <input
            type="number"
            class="form-control"
            id="monto"
            placeholder="Ingresa el monto"
            required
          />
        </div>
        <div class="mb-3">
          <label for="años" class="form-label">Años</label>
          <input
            type="number"
            class="form-control"
            id="años"
            placeholder="Ingresa la cantidad de años"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Calcular</button>
      </form>

      <!-- Resultados -->
      <div id="result" class="mt-5">
        <h2>Resultado de la Simulación</h2>
        <div id="mostrarResultado" class="alert alert-info d-none"></div>
      </div>

      <!-- Historial de simulaciones -->
      <div id="history" class="mt-5">
        <h3>Simulaciones Anteriores</h3>
        <ul id="historialLista" class="list-group"></ul>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
